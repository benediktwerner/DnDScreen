<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Player Screen</title>

    <!-- Favicons & Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ec2127" />
    <meta name="msapplication-TileColor" content="#ec2127" />
    <meta name="theme-color" content="#ec2127" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/fonts/mr-jeeves.css" />
    <link rel="stylesheet" href="/fonts/requiem.css" />
    <link rel="stylesheet" href="player.css" />
  </head>
  <body>
    <!-- Map canvas -->

    <canvas id="map"> </canvas>
    <input id="grid-opacity" type="range" min="0" max="100" value="20" />

    <div class="initiative-bar"></div>

    <!-- Player info -->
    <div class="players">
      <div class="player hidden one" id="player-0" draggable="true">
        <h3>
          <span class="name">Name</span>
          <span style="float: right"
            >lvl <span class="level">2</span> - <span class="xp">500</span> xp</span
          >
        </h3>
        <div class="tables-container">
          <table class="stats-table">
            <tr>
              <th colspan="2">HP</th>
              <th colspan="2">TW</th>
            </tr>
            <tr>
              <td class="hp">0</td>
              <td class="hp_total">0</td>
              <td class="hitdice">0</td>
              <td class="hitdice_total">0</td>
            </tr>
          </table>

          <table>
            <tr>
              <th><img class="currency copper" src="/img/currencies/copper.png" /></th>
              <th><img class="currency silver" src="/img/currencies/silver.png" /></th>
              <th><img class="currency gold" src="/img/currencies/gold.png" /></th>
              <th>
                <img class="currency electrum" src="/img/currencies/electrum.png" />
              </th>
              <th><img class="currency platin" src="/img/currencies/platin.png" /></th>
            </tr>
            <tr>
              <td class="copper">0</td>
              <td class="silver">0</td>
              <td class="gold">0</td>
              <td class="electrum">0</td>
              <td class="platin">0</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="player hidden two" id="player-1" draggable="true">
        <h3>
          <span class="name">Name</span>
          <span style="float: right"
            >lvl <span class="level">2</span> - <span class="xp">500</span> xp</span
          >
        </h3>
        <div class="tables-container">
          <table class="stats-table">
            <tr>
              <th colspan="2">HP</th>
              <th colspan="2">TW</th>
            </tr>
            <tr>
              <td class="hp">0</td>
              <td class="hp_total">0</td>
              <td class="hitdice">0</td>
              <td class="hitdice_total">0</td>
            </tr>
          </table>

          <table>
            <tr>
              <th><img class="currency copper" src="/img/currencies/copper.png" /></th>
              <th><img class="currency silver" src="/img/currencies/silver.png" /></th>
              <th><img class="currency gold" src="/img/currencies/gold.png" /></th>
              <th>
                <img class="currency electrum" src="/img/currencies/electrum.png" />
              </th>
              <th><img class="currency platin" src="/img/currencies/platin.png" /></th>
            </tr>
            <tr>
              <td class="copper">0</td>
              <td class="silver">0</td>
              <td class="gold">0</td>
              <td class="electrum">0</td>
              <td class="platin">0</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="player hidden three" id="player-2" draggable="true">
        <h3>
          <span class="name">Name</span>
          <span style="float: right"
            >lvl <span class="level">2</span> - <span class="xp">500</span> xp</span
          >
        </h3>
        <div class="tables-container">
          <table class="stats-table">
            <tr>
              <th colspan="2">HP</th>
              <th colspan="2">TW</th>
            </tr>
            <tr>
              <td class="hp">0</td>
              <td class="hp_total">0</td>
              <td class="hitdice">0</td>
              <td class="hitdice_total">0</td>
            </tr>
          </table>

          <table>
            <tr>
              <th><img class="currency copper" src="/img/currencies/copper.png" /></th>
              <th><img class="currency silver" src="/img/currencies/silver.png" /></th>
              <th><img class="currency gold" src="/img/currencies/gold.png" /></th>
              <th>
                <img class="currency electrum" src="/img/currencies/electrum.png" />
              </th>
              <th><img class="currency platin" src="/img/currencies/platin.png" /></th>
            </tr>
            <tr>
              <td class="copper">0</td>
              <td class="silver">0</td>
              <td class="gold">0</td>
              <td class="electrum">0</td>
              <td class="platin">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <button type="button" class="btn-bottom-left fullscreen fix-font">[&nbsp;&nbsp;]</button>
    <button type="button" class="btn-bottom-left reload fix-font" hidden>R</button>
    <h3 id="msg"></h3>

    <!-- Dialog backdrop -->

    <div class="dialog-backdrop hidden">
      <div class="dialog one"></div>
      <div class="dialog two"></div>
      <div class="dialog three"></div>
    </div>

    <!-- Effects canvas -->
    <canvas id="effects"></canvas>

    <!-- TEMPLATES -->

    <template id="initiative-cell-template">
      <div class="initiative-cell">
        <span class="name"></span>
        <div class="initiative"></div>
      </div>
    </template>

    <!-- Dialog templates -->

    <template id="money-reward-dialog-template">
      <div class="money-reward-dialog large">
        <h1>Belohnung</h1>
        <table>
          <tr>
            <th><img class="currency copper" src="/img/currencies/copper.png" /></th>
            <th><img class="currency silver" src="/img/currencies/silver.png" /></th>
            <th><img class="currency gold" src="/img/currencies/gold.png" /></th>
            <th>
              <img class="currency electrum" src="/img/currencies/electrum.png" />
            </th>
            <th><img class="currency platin" src="/img/currencies/platin.png" /></th>
          </tr>
          <tr>
            <td class="copper">0</td>
            <td class="silver">0</td>
            <td class="gold">0</td>
            <td class="electrum">0</td>
            <td class="platin">0</td>
          </tr>
        </table>
      </div>
    </template>

    <template id="xp-reward-dialog-template">
      <div class="xp-reward-dialog">
        <div><span class="fix-font">+</span><span class="xp">3000</span> XP</div>
      </div>
    </template>

    <!-- Scripts -->

    <script src="/js/DragDropTouch.js"></script>
    <script src="player.js"></script>
  </body>
</html>
