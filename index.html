<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D&D Screen</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ec2127" />
    <meta name="msapplication-TileColor" content="#ec2127" />
    <meta name="theme-color" content="#ec2127" />

    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/fonts/requiem.css" />

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 10vh;
      }
      img {
        height: 25vh;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/img/logos/dnd.svg" />
      <a class="button large light" href="/player">Player</a>
      <a class="button large light" href="#" onclick="onDm()">Dungeon Master</a>
    </div>

    <script>
      function onDm() {
        window.location.replace(
          '/dm?password=' +
            btoa(prompt('Password:'))
              .replace('==', '')
              .replace('=', '')
        );
      }
    </script>
  </body>
</html>
